<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">

    <title>Sgpa calculator</title>
</head>
<body>
    <div class="container">
        
        <form align="center">
            <h1><b>SGPA CALCULATOR</b></h1>
            <h2><b>PHYSICS CYCLE</b></h2>
        <h5><marquee> PLEASE ENTER YOUR MARKS</marquee></h5>
        
            <input type="number" id="marks1" name="maths" placeholder="21MAT21" required><br>
            <input type="number" id="marks2" name="physics" placeholder="21PHY22" required><br>
            <input type="number" id="marks3" name="electrical" placeholder="21ELE23" required><br>
            <input type="number" id="marks4" name="civil" placeholder="21CIV24" required><br>
            <input type="number" id="marks5"  name="cad" placeholder="21EVN25" required><br>
            <input type="number"  id="marks6" name="plab" placeholder="21PHYL26" required><br>
            <input type="number" id="marks7" name="elab" placeholder="21ELEL27" required><br>
            <input type="number"  id="marks8" name="english" placeholder="21EGH28" required><br>
            <input type="number"  id="marks9" name="idt" placeholder="21IDT29" required><br>
            <style>
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button{
                    -webkit-appearance:none;
                }
            </style>
            
        </form>
        </div>
   
        
        <button type="submit" id="s1">CALCULATE SGPA</button>
        
        <br>
        <button type="submit" id="s2">sgpa:</button>       
         <script src="s.js"></script>

        
</body>
</html>
