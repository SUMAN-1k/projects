<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http.equic="X-YA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>GET IN TOUCH</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your e-mail" required>
            <input type="phone" id="phone" placeholder="Enter your phone number" required>
            <input type="text" id="coupon" placeholder="Enter your coupon" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <textarea id="message" rows="4"  placeholder="write something about yourself"></textarea>
            <button type="submit" >Send</button>
        </form>
    </div>
</body>
</html>
